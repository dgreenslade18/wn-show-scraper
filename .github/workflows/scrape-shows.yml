name: Scrape Whatnot Shows

on:
  # Disabled - Cloudflare blocks automated scraping
  # Use manual browser console script instead
  workflow_dispatch: # Manual trigger only

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow writing to repo
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Note
      run: |
        echo "‚ö†Ô∏è  Automated scraping is disabled due to Cloudflare protection."
        echo "üìù Use the browser console script (scraper-browser-console.js) instead."
        echo "üí° See README.md for instructions."
        exit 0
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add shows.json
        git diff --staged --quiet || (git commit -m "Update shows data [skip ci]" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload shows.json as artifact
      uses: actions/upload-artifact@v4
      with:
        name: shows-data
        path: |
          shows.json
          shows.csv
          debug-screenshot.png
        retention-days: 30
        if-no-files-found: ignore

